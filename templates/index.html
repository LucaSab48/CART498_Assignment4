<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jungian Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1e1e2f, #0f0f17);
            color: #eaeaea;
        }
        textarea {
            resize: none;
        }
        .dream-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5">Jungian Dream Interpreter</h1>
        <p class="text-muted">
            A symbolic exploration of dreams through analytical psychology
        </p>
    </div>

    <form method="POST" class="mb-5">
        <div class="mb-3">
            <label class="form-label">Describe your dream</label>
            <textarea name="dream" rows="6" class="form-control"
                placeholder="I was walking through a flooded city..."></textarea>
        </div>
        <button class="btn btn-light btn-lg w-100">
            Interpret Dream
        </button>
    </form>

    {% if interpretation %}
    <div class="row g-4">
        <div class="col-md-6">
            <h3>Interpretation</h3>
            <p>{{ interpretation }}</p>
        </div>
        <div class="col-md-6">
            <h3>Visual Representation</h3>
            <img class="dream-image"
                 src="data:image/png;base64,{{ image_data }}">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
